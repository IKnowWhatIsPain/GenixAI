<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genix AI</title>
  <style>
    body {
      background-color: #0e0e12;
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .chatbox {
      width: 90%;
      max-width: 400px;
      background: #1a1a22;
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 1rem;
    }
    button {
      background: #7c3aed;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #9d4edd;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Genix AI Chat</h1>
  <div class="chatbox">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
