<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genix AI - Smart Chat</title>
  <style>
    body {
      background: #0f0f1a;
      color: white;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #8a6cff;
    }
    .chat-box {
      width: 90%;
      max-width: 600px;
      background: #1a1a2e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(138, 108, 255, 0.3);
    }
    textarea {
      width: 100%;
      height: 100px;
      background: #0f0f1a;
      color: white;
      border: 1px solid #8a6cff;
      border-radius: 10px;
      padding: 10px;
      resize: none;
    }
    button {
      background: #8a6cff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .response {
      margin-top: 20px;
      background: #13132b;
      padding: 15px;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üöÄ Genix AI Chat</h1>
  <div class="chat-box">
    <textarea id="prompt" placeholder="Ask anything..."></textarea>
    <button onclick="askAI()">Send</button>
    <div class="response" id="response">üí¨ AI response will appear here...</div>
  </div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("prompt").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("https://api-inference.huggingface.co/models/google/gemma-2b", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ inputs: prompt })
        });

        const data = await res.json();
        resBox.innerText = data[0]?.generated_text || "‚ö†Ô∏è No response from AI.";
      } catch (e) {
        resBox.innerText = "‚ùå Error connecting to AI model.";
      }
    }
  </script>
<section id="chat" style="padding: 80px 0; text-align:center;">
  <h2>üí¨ Talk with Genix AI</h2>

  <div id="chat-box" style="width:80%;max-width:600px;margin:20px auto;padding:20px;background:#111827;border-radius:12px;height:400px;overflow-y:auto;text-align:left;"></div>

  <form id="chat-form" style="margin-top:20px;">
    <input id="user-input" type="text" placeholder="Type your question..." style="padding:10px;width:70%;border-radius:8px;border:none;">
    <button type="submit" style="padding:10px 20px;border:none;border-radius:8px;background:#6366f1;color:white;font-weight:bold;">Send</button>
  </form>
</section>

<script src="script.js"></script>
</body>
</html>
