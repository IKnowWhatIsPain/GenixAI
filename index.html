<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genix AI Chat</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .chat-container {
      background: #1a1a1a;
      width: 90%;
      max-width: 450px;
      height: 70vh;
      border-radius: 15px;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #5d3fd3;
      align-self: flex-end;
    }
    .bot {
      background: #2c2c2c;
      align-self: flex-start;
    }
    .input-container {
      margin-top: 15px;
      display: flex;
      width: 90%;
      max-width: 450px;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
    }
    button {
      background: #6b4eff;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Genix AI Chat</h1>
  <div class="chat-container" id="chat-container"></div>
  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage('user', message);
      userInput.value = '';
      appendMessage('bot', 'Thinking...');

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        const botMessage = data[0]?.generated_text || "Sorry, I couldn't respond.";
        document.querySelector('.bot:last-child').textContent = botMessage;
      } catch (error) {
        document.querySelector('.bot:last-child').textContent = "‚ö†Ô∏è Error connecting to AI model.";
      }
    }

    function appendMessage(sender, text) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
